<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link rel="stylesheet" href="./styleF/style.css">


    <!-- Daisy UI And Tailwind -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>



</head>
<body class="class="font-poppins" ">

<main class="min-h-screen bgconst bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home  Start Section -->
        <!-- Home Screen -->
    
        <section class="home min-h-screen gap-5 text-white font-anton flex flex-col justify-center items-center hidden">
            <h1 class="text-8xl"> Gamer Clash pro</h1>
            <p class="font-poppins">Unleash Your Keyboard : Press “Enter” to Play</p>
            <button class="font-poppins btn bg-white text-black">Play Now</button>

        
        </section>
    
        <!-- Play-Ground Section -->
    
        <section class="play-ground">

              <!-- Screen -->
            <div class="flex flex-col items-center gap-20 pt-20">
              

                <div class="artboard artboard-horizontal phone-6 border-[5px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-8 pb-4 rounded-b-xl text-white" >Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
                <!-- KeyBoard Start-->

                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>


                </div>
    


                <!-- KeyBoard End-->
                <!-- life score -->

                <div class="flex justify-between w-2/4">

                    <button class="btn bg-[#894189] rounded-full text-white px-5">
                        life
                        <img src="./images/heartest.svg" alt="">
                        <span>1</span>
                      </button>

                      <button class="btn bg-[#894189] rounded-full text-white px-5">
                        Score
                        <img src="./images/dollar.svg" alt="">
                        <span>1</span>
                      </button>

                 


                </div>


            </div>
           
    
        </section>
    
        <!-- Score Section end -->
    
        <section class="score">
    
        </section>
</main>
</body>
</html>
